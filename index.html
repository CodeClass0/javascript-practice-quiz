<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <h1 id="viewScore"><a href="#">View High Scores</a></h1>
        <h1 id="time">Time: </h1>
    </header>

    <main>
        <h2 id = "titletext">Coding Quiz Challenge</h2>
        <h3>Try to answer the following code-related questions within the time limit.</h3>
        <h3>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id = "startBtn">Start Quiz!</button>
        <button id = "aBtn" class = "answerBtn"></button>
        <button id = "bBtn" class = "answerBtn"></button>
        <button id = "cBtn" class = "answerBtn"></button>
        <button id = "dBtn" class = "answerBtn"></button>
        <hr>
        <h2 id="feedback"></h2>
    </main>
    

    <script src = "assets/js/script.js"></script>
</body>
</html>
